<div class="unitmanage">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Create New Test</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="coinspershift">Level</label>
                <div class="col-md-2">
                    <input id="coinspershift" name="coinspershift" type="text" ng-model="vm.test.level" placeholder="Level" class="form-control input-md">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="coinspershift">Total Time</label>
                <div class="col-md-2">
                    <input id="coinspershift" name="coinspershift" type="text" ng-model="vm.test.time" placeholder="Total time" class="form-control input-md">

                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Test Name</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" ng-model="vm.test.name" placeholder="Test Name" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lastname">Test Title</label>
                <div class="col-md-4">
                    <input id="lastname" name="lastname" type="text" ng-model="vm.test.title" placeholder="Test Title" class="form-control input-md">

                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                    <button id="button1id" name="button1id" class="btn btn-success" ng-click="vm.createTest()">Create</button>
                    <button id="button2id" name="button2id" class="btn btn-danger" ng-class="vm.turn==0?'active':''" ng-click="vm.turnActive(0)">Cancel</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
