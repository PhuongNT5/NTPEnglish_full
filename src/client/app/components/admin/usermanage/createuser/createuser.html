<div class="usermanage">
    <form class="form-horizontal">
        <fieldset>
            <legend>Create New</legend>
            <div class="page-content">
                <div class="panel">
                    <div class="panel-body pan">
                        <form class="form-horizontal form-validate" novalidate>
                            <div class="form-body pal">
                                <div class="form-group">
                                    <label class="col-lg-3 col-md-offset-0 col-md-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 control-label">
                              User name<span class='require'>*</span>
                            </label>
                                    <div class="col-lg-7 col-md-offset-0 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                                        <input name="name" type="text" ng-model="vm.user.username" placeholder="User name" class="form-control required" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 col-md-offset-0 col-md-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 control-label">
                           Email<span class='require'>*</span>
                            </label>
                                    <div class="col-lg-7 col-md-offset-0 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                                        <input name="name" type="email" ng-model="vm.user.email" placeholder="Email" class="form-control required" required/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 col-md-offset-0 col-md-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 control-label">
                         Full name<span class='require'>*</span>
                            </label>
                                    <div class="col-lg-7 col-md-offset-0 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                                        <input name="name" type="text" ng-model="vm.user.lastname" placeholder="Fullname" class="form-control required" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 col-md-offset-0 col-md-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 control-label">
                         Birth Day<span class='require'>*</span>
                            </label>
                                    <div class="col-lg-7 col-md-offset-0 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                                        <input name="name" type="text" ng-model="vm.user.birthday" placeholder="Birthday" class="form-control required" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 col-md-offset-0 col-md-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 control-label">
                         Address<span class='require'>*</span>
                            </label>
                                    <div class="col-lg-7 col-md-offset-0 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                                        <input name="name" type="text" ng-model="vm.user.address" placeholder="Address" class="form-control required" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 col-md-offset-0 col-md-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 control-label">
                            Numner Phone
                            </label>
                                    <div class="col-lg-7 col-md-offset-0 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                                        <input name="name" type="text" ng-model="vm.user.phone" ng-required="requireTel" ng-pattern="/0[0-9][0-9]{8}/" placeholder="Number Phone"
                                            class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 col-md-offset-0 col-md-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 control-label">
                           Old Password<span class='require'>*</span>
                            </label>
                                    <div class="col-lg-7 col-md-offset-0 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                                        <input name="name" type="password" ng-model="vm.user.password" placeholder="Password" class="form-control required" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 col-md-offset-0 col-md-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 control-label">
                            New Password<span class='require'>*</span>
                            </label>
                                    <div class="col-lg-7 col-md-offset-0 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
                                        <input name="name" type="password" ng-model="vm.user.confirmPassword" class="form-control required" required/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10 col-md-offset-0 col-md-11 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 text-right">
                                        <button type="submit" class="btn btn-success">Create</button>
                                        <button type="button" ng-click="vm.createUser()" class="btn btn-default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
